<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/index.css">
  <title>config</title>
</head>



<body>
  <div class="input">
    <label for="setTitle">倒計時標題:</label>
    <input type="text" placeholder="會考剩餘" name="lave.title" id="setTitle" />
  </div>
  <div class="input">
    <label for="setDate">設定到期時間:</label>
    <input type="datetime-local" value="2022-05-21T00:00" name="lave.laveTime" id="setDate" />
  </div>
  <div>
    <div class="lunchOptions">
      <div class="input">
        <label for="schoolName">請輸入學校名:(可選)</label>
        <input type="text" placeholder="請輸入學校名" name="food.schoolName" id="schoolName" />
      </div>
      <div class="input">
        <label for="schoolID">請輸入學校ID:(可選)</label>
        <input type="text" placeholder="請輸入學校ID" name="food.schoolId" id="schoolID" />
      </div>
    </div>
  </div>
  <div>
    <button id="finish">完成</button>
  </div>

  <script src="./index.js"></script>
</body>

</html>
