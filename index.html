<!DOCTYPE html>
<html lang="en" class="select-none bg-slate-900">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="一個簡單的倒數計時器" />
    <meta name="keywords" content="倒數計時器" />

    <!-- 
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=star_menu_book_auto_stories_experiment_local_library"
    /> -->

    <title></title>
  </head>
  <body class="w-screen h-screen flex items-center">
    <div
      id="app"
      class="mx-auto rounded-none bg-slate-200 relative flex items-center justify-center sm:rounded-3xl sm:w-4/5 md:w-3/5 max-w-[64rem]"
    >
      <div
        class="absolute inset-0 overflow-hidden text-black after:bg-black after:opacity-5 after:inset-0 after:absolute opacity-50 z-0"
        id="bg-float-icons"
      >
        <!-- <span class="material-symbols-outlined float">bolt</span> -->
        <!-- <span class="material-symbols-outlined float">edit</span> -->
      </div>

      <div
        class="flex items-center justify-center flex-col gap-10 text-center z-10 p-8 sm:p-16"
      >
        <h1 id="title" class="sm:text-5xl text-3xl text-black font-bold"></h1>

        <div
          class="flex sm:text-4xl text-2xl gap-4 text-black flex-wrap justify-center"
        >
          <div id="day" class="time">
            <p></p>
            <span>天</span>
          </div>
          <div id="hour" class="time">
            <p></p>
            <span>時</span>
          </div>
          <div id="minute" class="time">
            <p></p>
            <span>分</span>
          </div>
          <div id="second" class="time">
            <p></p>
            <span>秒</span>
          </div>
        </div>
      </div>
    </div>
    <div class="fixed bottom-4 left-5 hidden z-50" id="settings">
      <button
        id="open-setting"
        class="w-8 h-w-8 hover:scale-105 transition-all active:scale-95 fill-slate-100"
      >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
          <path
            d="m370-80-16-128q-13-5-24.5-12T307-235l-119 50L78-375l103-78q-1-7-1-13.5v-27q0-6.5 1-13.5L78-585l110-190 119 50q11-8 23-15t24-12l16-128h220l16 128q13 5 24.5 12t22.5 15l119-50 110 190-103 78q1 7 1 13.5v27q0 6.5-2 13.5l103 78-110 190-118-50q-11 8-23 15t-24 12L590-80H370Zm70-80h79l14-106q31-8 57.5-23.5T639-327l99 41 39-68-86-65q5-14 7-29.5t2-31.5q0-16-2-31.5t-7-29.5l86-65-39-68-99 42q-22-23-48.5-38.5T533-694l-13-106h-79l-14 106q-31 8-57.5 23.5T321-633l-99-41-39 68 86 64q-5 15-7 30t-2 32q0 16 2 31t7 30l-86 65 39 68 99-42q22 23 48.5 38.5T427-266l13 106Zm42-180q58 0 99-41t41-99q0-58-41-99t-99-41q-59 0-99.5 41T342-480q0 58 40.5 99t99.5 41Zm-2-140Z"
          />
        </svg>
      </button>
      <div
        id="setting"
        class="hidden absolute bottom-[calc(100%+10px)] left-1/2 p-3 bg-slate-500 rounded-lg shadow shadow-slate-900"
      >
        <label
          for="title-input"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >
          標題
        </label>
        <input
          type="text"
          id="title-input"
          placeholder="輸入標題"
          class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />

        <label
          for="laveTime-input"
          class="block text-sm font-medium text-gray-900 dark:text-white mt-4 mb-2"
        >
          倒數日期
        </label>
        <input
          type="date"
          id="laveTime-input"
          placeholder="輸入倒數日期"
          class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
      </div>
    </div>
    <div id="bg-mask" class="fixed inset-0 z-40 bg-black/20 hidden"></div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
