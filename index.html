<!DOCTYPE html>
<html lang="en" class="select-none bg-slate-900">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="一個簡單的倒數計時器" />
    <meta name="keywords" content="倒數計時器" />

    <!-- 
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=star_menu_book_auto_stories_experiment_local_library"
    /> -->
    <link rel="stylesheet" href="./src/fonts/font.css" />

    <title></title>
  </head>
  <body class="w-screen h-screen flex items-center">
    <div
      id="app"
      class="w-full h-full sm:w-4/5 sm:h-2/5 sm:max-w-[2000px] sm:max-h-[800px] mx-auto bg-slate-200 sm:rounded-3xl sm:p-10 relative flex items-center justify-center"
    >
      <div
        class="absolute inset-0 overflow-hidden text-black after:bg-black after:opacity-5 after:inset-0 after:absolute opacity-50 z-0"
        id="bg-float-icons"
      >
        <!-- <span class="material-symbols-outlined float">bolt</span> -->
        <!-- <span class="material-symbols-outlined float">edit</span> -->
      </div>

      <div
        class="flex items-center justify-center flex-col gap-10 w-4/5 sm:w-auto text-center z-10"
      >
        <h1
          id="title"
          class="text-4xl md:text-5xl text-black font-bold lg:text-6xl lg:pb-5"
        ></h1>

        <div
          class="grid text-4xl gap-4 text-black lg:text-6xl md:text-5xl grid-cols-1 min-[340px]:grid-cols-2 lg:grid-cols-4"
        >
          <div id="day" class="time">
            <p></p>
            <span>天</span>
          </div>
          <div id="hour" class="time">
            <p></p>
            <span>時</span>
          </div>
          <div id="minute" class="time">
            <p></p>
            <span>分</span>
          </div>
          <div id="second" class="time">
            <p></p>
            <span>秒</span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
